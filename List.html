<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="view" content="width=device-width, initial-scale=1.0">
        <title>Topic about List</title>
    </head>


    <body>
        <h2>This is about Unordered List</h2>
        <h3>List of Fruits</h3>
        <ul type="square">
            <li>Mango</li>
            <li>Orange</li>
            <li>Pinneaple</li>
            <li>Bannana</li>
        </ul>

        <h2>This is about Ordered List</h2>
        <h3>List of Cars</h3>
        <ol>
            <li>Vols Wagon</li>
            <li>Toyota</li>
            <ol type="i">
                <li>Camry</li>
                <li>Vitz</li>
                <li>Land Cruiser</li>
            </ol>
            <li>Benze</li>
            <li>Mazdat</li>
            <li>KIA</li>
            <ol type="a">
                <li>Morning</li>
                <li>Sorento</li>
                <li>Grandbird</li>

            </ol>
        </ol>
    </body>
</html>
