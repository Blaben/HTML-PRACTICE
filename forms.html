<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Forms</title>
    </head>

    <body>
        <h2> <u> Student Registration form </u> </h2>

        <form action="any_backend_code">
            <div>
                <label for="" name="st_fname">Student_Fname: </label><input type="text" name="st_fname">
            </div>
            <br>
            <div>
                <label for="" name="st_lname">Student_Lname:</label>  <input type="text" name="st_lname">
            </div>
            <br>

            <div>
                <label for="" name="st_mail">Student Email: </label><input type="email" name="st_mail">
            </div>
            <br>
            <div>
                Student_Age: <input type="number" name="st_age">
            </div>
            <br>
            <div>
                Are you 18 years of Age? <br>
                Yes: <input type="radio" name="eligibility">

                No: <input type="radio" name="eligibility">
            </div>
            <br>
            <div>
                Student Date of Birth: <input type="date" name="st_dob">
            </div>
            <br>
            <div>
                Course Selection: <select name="st_course_selection">
                    <option value="">--Select your Course--</option>
                    <option value="ICT">ICT Education</option>
                    <option value="Science">Sciene Education</option>
                    <option value="Maths">Maths Education</option>
                    <option value="Home_Econs">Home Econs</option>
                </select>
            </div>
            <br>
            <input type="submit" name="submit form" id="">

        </form>
    </body>
</html>
